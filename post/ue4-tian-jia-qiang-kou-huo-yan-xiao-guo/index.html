            <p>效果图如下：</p>
<figure data-type="image" tabindex="1"><img src="https://i.loli.net/2019/08/04/UibJ5etl1OmdwqV.png" alt="20170609171843610.png" loading="lazy"></figure>

<figure data-type="image" tabindex="2"><img src="https://i.loli.net/2019/08/04/e3iDEdowquNgpb6.png" alt="20170609172042049.png" loading="lazy"></figure>

<figure data-type="image" tabindex="3"><img src="https://i.loli.net/2019/08/04/bf8votH2YmAFSRB.png" alt="20170609172244271.png" loading="lazy"></figure>

<figure data-type="image" tabindex="4"><img src="https://i.loli.net/2019/08/04/XgtWvwjlJusAUD9.png" alt="20170609172426380.png" loading="lazy"></figure>
